<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter OTP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- OTP Section -->
    <div class="login-container" id="otpContainer"> <!-- Removed telegram-container class -->
        <img id="telegramLogo" src="telegram-logo.png" alt="Telegram Logo" class="logo">
        <h2 class="title">Enter OTP</h2> <!-- Retained title class -->
        <p>We have sent an OTP to your phone number.</p>
        <form id="otpForm">
            <div class="input-container">
                <label for="phoneCode" class="input-label">OTP</label> <!-- Consistent labeling -->
                <input 
                    type="text" 
                    id="phoneCode" 
                    name="phoneCode" 
                    placeholder="Enter Phone Code" 
                    maxlength="5" 
                    required
                />
            </div>
            <button type="submit" id="submitOtp">Submit OTP</button>
        </form>
        <div id="message"></div>
        <div id="loadingIndicator" style="display:none;">Loading...</div> <!-- Loading indicator -->
    </div>

    <script src="/script.js"></script>
</body>
</html>
